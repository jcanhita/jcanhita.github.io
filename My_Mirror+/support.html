/* ======== Locale plumbing / fallbacks ======== */
function normalize(code) { return (code || "en").replace("_","-"); }
function baseOf(code) { return normalize(code).split("-")[0]; }

function bestLocale() {
  const nav = (navigator.languages && navigator.languages[0]) || navigator.language || "en";
  const norm = normalize(nav);
  if (T[norm]) return norm;
  const base = baseOf(norm);
  if (T[base]) return base;
  return "en";
}

const langSelect = document.getElementById("lang");

function populateLanguageOptions(current) {
  const keys = Object.keys(T).sort();
  langSelect.innerHTML = "";
  keys.forEach(k => {
    const opt = document.createElement("option");
    opt.value = k; opt.textContent = k;
    if (k === current) opt.selected = true;
    langSelect.appendChild(opt);
  });
}

function pickStrings(locale) {
  // Merge base language into region variant if region is empty object
  if (T[locale] && Object.keys(T[locale]).length) return T[locale];
  const base = baseOf(locale);
  return T[base] || T["en"];
}

function render(locale) {
  const t = pickStrings(locale);

  document.documentElement.lang = locale;
  document.documentElement.dir = RTL.has(locale) ? "rtl" : "ltr";

  document.getElementById("appName").textContent = CONFIG.appName;
  document.getElementById("langLabel").textContent = t.langLabel || "Language:";
  document.getElementById("supportHeading").textContent = t.heading;
  document.getElementById("supportText1").textContent = t.p1;
  document.getElementById("supportText2").textContent = t.p2;

  const ul = document.getElementById("contactList");
  ul.innerHTML = "";
  const li = document.createElement("li");
  li.innerHTML = `<strong>${t.emailLabel || "Email"}:</strong> <a href="mailto:${CONFIG.contactEmail}">${CONFIG.contactEmail}</a>`;
  ul.appendChild(li);

  document.getElementById("footer").textContent = t.footer;
}

/* ======== Init ======== */
(function init() {
  const locale = bestLocale();
  populateLanguageOptions(locale);
  render(locale);
  langSelect.addEventListener("change", e => render(e.target.value));
})();
