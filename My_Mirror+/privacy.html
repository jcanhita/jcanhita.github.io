      --border: #e5e7eb;

      :root {
        --bg: #0b0f14;
        --fg: #e5e7eb;
        --muted: #9ca3af;
        --card: #121821;
        --accent: #7aa2f7;
        --border: #1f2937;
      }
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 75% -10%, #dbeafe33, transparent 60%),
                  radial-gradient(1000px 600px at 0% 110%, #f5d0fe22, transparent 60%),
                  var(--bg);
      color: var(--fg);
      line-height: 1.6;
    }
    .wrap {
      max-width: 900px;
      margin: clamp(16px, 4vw, 64px) auto;
      padding: clamp(12px, 2vw, 24px);
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: clamp(20px, 3vw, 40px);
      box-shadow:
        0 10px 30px rgba(0,0,0,0.05),
        inset 0 1px 0 rgba(255,255,255,0.03);
    }
    header {
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    h1 {
      font-size: clamp(1.6rem, 3vw, 2.4rem);
      margin: 0;
      letter-spacing: 0.2px;
    }
    .muted { color: var(--muted); }
    .meta { font-size: 0.95rem; }
    hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 20px 0 24px;
    }
    h2 {
      font-size: clamp(1.15rem, 2.2vw, 1.4rem);
      margin: 1.4rem 0 0.6rem;
      letter-spacing: 0.2px;
    }
    p, li { font-size: clamp(0.98rem, 1.6vw, 1.05rem); }
    ul { margin: 0.4rem 0 0.8rem 1.2rem; }
    .footer {
      margin-top: 2rem;
      font-size: 0.95rem;
      color: var(--muted);
    }
    .controls {
      display: flex; align-items: center; gap: 10px;
    }
    select, button {
      border: 1px solid var(--border);
      background: transparent;
      color: var(--fg);
      padding: 8px 10px;
      border-radius: 10px;
      font-size: 0.95rem;
      cursor: pointer;
    }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
    /* RTL support */
    [dir="rtl"] .card { direction: rtl; }
    [dir="rtl"] ul { margin-left: 0; margin-right: 1.2rem; }
  </style>
</head>

// Fill in missing region variants by inheriting base language
["en-GB","en-AU","en-CA","fr-CA","es-MX","ar-SA","pt","es","zh","zh-CN","zh-TW"].forEach(code=>{
  if(!T[code]) {
    const base = code.split('-')[0];
    if(T[base]) T[code]=JSON.parse(JSON.stringify(T[base]));
  }
});

// Language detection & rendering
const langSelect = document.getElementById("lang");
const card = document.getElementById("policyCard");

function bestLocale() {
  const nav = (navigator.languages && navigator.languages[0]) || navigator.language || "en";
  const norm = nav.replace('_','-');
  const candidates = LOCALE_MAP[norm] || LOCALE_MAP[norm.split('-')[0]] || [norm, norm.split('-')[0], "en"];
  for (const c of candidates) if (T[c]) return c;
  return "en";
}

function populateLanguageOptions(current) {
  const keys = Object.keys(T).sort();
  langSelect.innerHTML = "";
  for (const k of keys) {
    const opt = document.createElement("option");
    opt.value = k; opt.textContent = k;
    if (k === current) opt.selected = true;
    langSelect.appendChild(opt);
  }
}

function render(locale) {
  const t = T[locale] || T["en"];
  document.documentElement.lang = locale;
  document.documentElement.dir = RTL.has(locale) ? "rtl" : "ltr";

  document.getElementById("title").textContent = t.title;
  document.getElementById("effectiveDate").textContent = `${t.effectiveDatePrefix}: ${formatDate(CONFIG.effectiveDateISO, locale)}`;

  document.getElementById("sectionDataCollection").textContent = t.title === "Privacy Policy" ? "Data Collection" : t.sectionDataCollection || document.getElementById("sectionDataCollection").textContent;
  document.getElementById("sectionSecurity").textContent = t.sectionSecurity || document.getElementById("sectionSecurity").textContent;
  document.getElementById("sectionChanges").textContent = t.sectionChanges || document.getElementById("sectionChanges").textContent;
  document.getElementById("sectionContact").textContent = t.sectionContact || document.getElementById("sectionContact").textContent;

  // Paragraphs
  document.getElementById("pData1").textContent = t.data1;
  document.getElementById("pData2").textContent = t.data2;

  // Bullets (data)
  const ul = document.getElementById("listData");
  ul.innerHTML = "";
  t.dataBullets.forEach(x => { const li = document.createElement("li"); li.textContent = x; ul.appendChild(li); });

  document.getElementById("pData3").textContent = t.data3;
  document.getElementById("pSecurity").textContent = t.security;
  document.getElementById("pChanges1").textContent = t.changes1;
  document.getElementById("pChanges2").textContent = t.changes2;

  // Contact
  document.getElementById("pContact").textContent = t.contact;
  const ulc = document.getElementById("listContact");
  ulc.innerHTML = "";
  const li = document.createElement("li");
  li.innerHTML = `${t.contactBullets.emailLabel}: <a href="mailto:${CONFIG.contactEmail}">${CONFIG.contactEmail}</a>`;
  ulc.appendChild(li);

  document.getElementById("footerNote").textContent = t.footer;

  // Label for language select
  const label = document.getElementById("langLabel");
  const labels = {
    "en": "Language:", "fr":"Langue :", "de":"Sprache:", "es":"Idioma:", "it":"Lingua:",
    "pt-PT":"Idioma:", "pt-BR":"Idioma:", "zh-Hans":"语言：", "zh-Hant":"語言：",
    "ja":"言語：", "ko":"언어:", "ar":"اللغة:", "he":"שפה:"
  };
  label.textContent = labels[locale] || labels[locale.split('-')[0]] || "Language:";
}

(function init() {
  const locale = bestLocale();
  populateLanguageOptions(locale);
  render(locale);
  langSelect.addEventListener("change", (e) => render(e.target.value));
})();
</script>
